<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Define the filter for the shadow -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1" />  <!-- Adjust stdDeviation for shadow strength -->
            <feOffset dx="2" dy="2" result="offsetblur" />
            <!-- Color the shadow -->
            <feFlood flood-color="#49beff" result="color" />
            <feComposite in2="offsetblur" operator="in" />
            <feMerge>
                <feMergeNode />  <!-- The shadow -->
                <feMergeNode in="SourceGraphic" />  <!-- The text -->
            </feMerge>
        </filter>

        <!-- Define gradient -->
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#49beff; stop-opacity:1" />  <!-- Light Color -->
            <stop offset="100%" style="stop-color:#066699; stop-opacity:1" /> <!-- Dark Color -->
        </linearGradient>
    </defs>

    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
          font-family="'Roboto', sans-serif"
          font-size="40"
          font-weight="600"
          font-style="italic"
          fill="url(#gradient1)"  
          filter="url(#shadow)"> <!-- Apply the shadow filter -->
        HEXHIRE
    </text>
</svg>
